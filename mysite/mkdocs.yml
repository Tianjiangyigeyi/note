site_name: My Docs

nav:
  - Home:
    - index.md
    - Page 1: home/page-1.md
    - Page 2: home/page-2.md
    - Page 3: home/page-3.md

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/Tianjiangyigeyi
repo_name: Tianjiangyigeyi

extra:
  generator: false

